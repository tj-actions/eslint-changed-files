name: Run ESLint on changed files
description: Run ESLint on all changed files
author: jackton1
inputs:
  token:
    description: 'GITHUB_TOKEN or a repo scoped PAT'
    required: true
    default: ${{ github.token }}
  all_files:
    description: 'Run eslint on all matching files'
    required: false
  config_path:
    description: Eslint configuration path
    required: false
    default: '.eslintrc'
  ignore_path:
    description: Eslint ignore path
    required: false
    default: ''
  file_extensions:
    description: List of file extensions to watch for changes and run eslint
    required: false
    default: |
      *.ts
      *.tsx
      **/*.ts
      **/*.tsx
      *.js
      *.jsx
      **/*.js
      **/*.jsx
  extra_args:
    description: Eslint extra arguments
    required: false
    default: ''
runs:
  using: 'composite'
  steps:
    - uses: reviewdog/action-setup@v1
      with:
        reviewdog_version: v0.13.1
    - name: Run glob excluding files in the ignore_path
      uses: tj-actions/glob@v6.1
      id: eslint-glob
      with:
        files: |
          ${{ inputs.file_extensions }}
          !**/node_modules
          !node_modules
        excluded-files-from-source-file: ${{ inputs.ignore_path }}
    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v14.4
      with:
        files: ${{ steps.eslint-glob.outputs.paths }}
        files-separator: " "
    - name: Run eslint on changed files
      run: |
        # Run eslint on changed files
        bash $GITHUB_ACTION_PATH/entrypoint.sh
      id: eslint-changed-files
      shell: bash
      env:
        GITHUB_SERVER_URL: ${{ github.server_url }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        GITHUB_BASE_REF: ${{ github.base_ref }}
        GITHUB_HEAD_REF: ${{ github.head_ref }}
        GITHUB_SHA: ${{ github.sha }}
        # INPUT_<VARIABLE_NAME> is not available in Composite run steps
        # https://github.community/t/input-variable-name-is-not-available-in-composite-run-steps/127611
        INPUT_TOKEN: ${{ inputs.token }}
        INPUT_ALL_FILES: ${{ inputs.all_files }}
        INPUT_CONFIG_PATH: ${{ inputs.config_path }}
        INPUT_IGNORE_PATH: ${{ inputs.ignore_path }}
        INPUT_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        INPUT_EXTRA_ARGS: ${{ inputs.extra_args }}

branding:
  icon: check-square
  color: white
